<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunchduck Design Order Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 150px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #fff;
    }

    form {
      background-color: #111111;
      padding: 30px;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffffff;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #222222;
      color: #ffffff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffffff;
      color: #000000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #dddddd;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #888888;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="Hunchduck Logo" class="logo" />

    <h1>Welcome to the Hunchduck Catalog</h1>
    <h2>Graphic Design Portfolio</h2>

    <!-- Catalog Gallery -->
    <a href="gallery.html">
        <button>View Gallery</button>
      </a>

    <!-- Order Form -->
    <h2>Order Your Custom Design</h2>
    <form action="https://formsubmit.co/hunchduck.official@gmail.com" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="designType">Design Type</label>
      <select id="designType" name="designType" required>
        <option value="">-- Select Design Type --</option>
        <option value="logo">Logo</option>
        <option value="poster">Poster</option>
        <option value="social-media">Social Media Post</option>
        <option value="branding">Branding Package</option>
        <option value="custom">Custom Request</option>
      </select>

      <label for="details">Design Details / Notes</label>
      <textarea id="details" name="details" rows="5" placeholder="Tell us more about what you need..." required></textarea>

      <button type="submit">Submit Order</button>
    </form>

    <footer>
      &copy; 2025 Hunchduck Studio. All rights reserved.
    </footer>
  </div>

</body>
</html>
